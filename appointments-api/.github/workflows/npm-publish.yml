name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Navigate to the correct directory
        run: cd ../../package.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Collect coverage
        run: npm run test -- --coverage
